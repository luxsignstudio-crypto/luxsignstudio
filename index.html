 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LuxSign Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <a href="index.html">
      <img src="logo.png" alt="LuxSign Studio Logo">
    </a>
  </div>

  <!-- Header -->
  <header>
    <h1>LUXSIGN STUDIO</h1>
    <p>Premium Corporate Signage & Branding</p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Product Showcase Slider (UPPER) -->
  <div class="product-slider">
    <img id="product-image" src="images/product1.jpg" alt="LuxSign Product Showcase">
  </div>

  <!-- Slogan Slider (LOWER) -->
  <div class="slider">
    <span id="slider-text"></span>
  </div>

  <!-- Footer -->
  <footer>
    <p>üìû 7488469374 | üìç Patna | ‚úâÔ∏è luxsignstudio@gmail.com</p>
    <p>&copy; 2026 LuxSign Studio. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Product Showcase Slider
    const productImages = [
      "images/product1.jpg",
      "images/product2.jpg",
      "images/product3.jpg",
      "images/product4.jpg",
      "images/product5.jpg",
      "images/product6.jpg",
      "images/product7.jpg",
      "images/product8.jpg",
      "images/product9.jpg",
      "images/product10.jpg"
    ];
    let productIndex = 0;
    const productImage = document.getElementById("product-image");
    function showNextImage() {
      productImage.style.opacity = 0;
      setTimeout(() => {
        productIndex = (productIndex + 1) % productImages.length;
        productImage.src = productImages[productIndex];
        productImage.style.opacity = 1;
      }, 500);
    }
    setInterval(showNextImage, 4000);

    // Slogan Slider
    const slogans = [
      "Luxury Branding",
      "Premium Signboards",
      "Rapid Delivery",
      "Creative Innovation",
      "Corporate Identity",
      "Pan-India Expansion",
      "Modern Designs",
      "Elegant Interiors",
      "Trusted Quality",
      "LuxSign Studio"
    ];
    let sloganIndex = 0;
    const sliderText = document.getElementById("slider-text");
    function showNextSlogan() {
      sliderText.style.opacity = 0;
      setTimeout(() => {
        sliderText.textContent = slogans[sloganIndex];
        sliderText.style.opacity = 1;
        sloganIndex = (sloganIndex + 1) % slogans.length;
      }, 500);
    }
    showNextSlogan();
    setInterval(showNextSlogan, 3000);
  </script>

</body>
</html>
